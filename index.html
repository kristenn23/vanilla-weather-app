<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windy City Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form action="" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="seach-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">⛅️</div>
            <div class="weather-app-temperature" id="temperature">12</div>
            <div class="weather-app-unit">ºC</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/kristenn23" target="_blank">Kristen N</a>
        is open-sourced on
        <a
          href="https://github.com/kristenn23/vanilla-weather-app"
          target="_blank"
          >GitHub</a
        >
        and Hosted on
        <a href="https://windy-city.netlify.app/" target="_blank">Netlify</a>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
